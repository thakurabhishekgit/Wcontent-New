<svg
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Define colors using HSL or hex for SVG -->
      <stop offset="0%" style="stop-color:#008080;stop-opacity:1" /> <!-- Teal (Primary) -->
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" /> <!-- Brighter Teal -->
    </linearGradient>
  </defs>
  <!-- Stylized W -->
  <path
    d="M10 20 L30 80 L50 40 L70 80 L90 20"
    stroke="url(#logoGradient)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Simple content element (pencil tip like) -->
  <path
      d="M75 15 L90 30 L80 40 Z"
      fill="rgba(0, 128, 128, 0.7)" <!-- Teal with opacity -->
  />
</svg>
